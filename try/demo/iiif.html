<!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <title>Diva.js Demo Page</title>
            <link rel="stylesheet" href="../css/diva.min.css" />
            <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
            <script src="../js/diva.min.js" type="text/javascript"></script>

            <style>
            body, html{
                height:90%;
            }
            #diva-wrapper{
                height:100%;
            }
            .diva-outer{
                height:100%;
            }
            </style>
            <script type="text/javascript">
                $(document).ready(function() {
                    $('#diva-wrapper').diva({
                        fixedHeightGrid: false,
                        iiifServerURL: "http://dev-diva.simssa.ca/iiif/srv/images/beromunster/",
                        objectData: "/try/demo/beromunster-iiif.json",
                        enableCanvas: true,
                        enableDownload: true
                    });
                });
            </script>
        </head>
        <body>
            <div id="diva-wrapper"></div>
        </body>
    </html>
