<!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <title>Diva.js Demo Page</title>
            <link rel="stylesheet" href="../css/diva.min.css" />
            <!--[if IE]>
            <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
            <script src="../js/diva.js" type="text/javascript"></script>
            <script src="../js/utils.js" type="text/javascript"></script>
            <script src="../js/plugins/iiif-highlight.js" type="text/javascript"></script>
            <script src="../js/plugins/iiif-metadata.js" type="text/javascript"></script>
            <style>
            body, html{
                height:90%;
            }
            #diva-wrapper{
                height:100%;
            }
            .diva-outer{
                height:100%;
            }
            #menu {
                margin: 1em auto;
            }
            </style>
            <script type="text/javascript">
                $(document).ready(function() {
                    $('#diva-wrapper').diva({
                        fixedHeightGrid: true,
                        objectData: 'https://oculus-dev.harvardx.harvard.edu/manifests/drs:5981093'
                    });

                    var selectObject = $('#object-select');
                    var diva = $('#diva-wrapper').data('diva');
                    selectObject.on('change', function()
                    {
                        diva.changeObject(selectObject.val());
                    });

                    $('#orientation').on('click', function()
                    {
                        diva.toggleOrientation();
                    })
                });
            </script>
        </head>
        <body>
            <div id="menu">
                <label for="select">Choose an IIIF Manifest:
                <select name="select" id="object-select">
                    <option value="http://oculus-dev.harvardx.harvard.edu/manifests/drs:5981093" selected>MS Richardson 7 - Houghton Library, Harvard University</option>
                    <option value="http://manifests.ydc2.yale.edu/manifest/Admont23">Admont MS 23 - Benediktinerstift Admont Bibliothek &amp; Museum - Yale University</option>
                    <option value="http://iiif.biblissima.fr/manifests/ark:/12148/btv1b84539771/manifest.json">MSS Arabe 3475 - Bibliothèque nationale de France</option>
                    <option value="http://www.e-codices.unifr.ch/metadata/iiif/zhl-0035-4/manifest.json">KB 35 4° - Luzern, Zentral und Hochschulbibliothek</option>
                </select></label>
                &nbsp;<button id="orientation" type="button">Toggle scroll direction</button>
            </div>
            <div id="diva-wrapper"></div>
        </body>
    </html>
